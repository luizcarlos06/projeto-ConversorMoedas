<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b> 
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="Assets/brasil 2 (1).png" alt="Bandeira-Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text" >R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="Assets/Vector.png" alt="Seta-para-baixo">

                <div class="currency-container">
                    <img src="Assets/estados-unidos (1) 1.png" id="currency-img" alt="Bandeira-Estados-Unidos">
                    <p class="currency-name" id="currency-name" >Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text" >US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="scripts.js"></script>
</html>
